apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-test
spec:
  selector:
    matchLabels:
      app: controller 
  replicas: 1
  template:
    metadata:
      labels:
        app: controller 
    spec:
      containers:
      - name: controller-test
        image: jkong85/dg-controller-test:0.2
        env:
        - name: EUREKA_SERVER_IP
          value: 10.1.0.78
        ports:
        - containerPort: 9005
      nodeSelector:
        kubernetes.io/hostname: node1 
